<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles/index.css">
  <link rel="icon" type="image/x-icon" href="./public/assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="./public/assets/icons/favicon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./public/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./public/assets/icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./public/assets/icons/android-chrome-512x512.png">
  <link rel="manifest" href="./public/assets/icons/site.webmanifest">
  <title>Iniciar sesión</title>
  <script src="./public/scripts/login.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <form id="login-form">
        <label for="user" class="sr-only">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="password" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button>
        <p class="error display-none">La contraseña o el usuario son incorrectos</p>
      </form>
      <p>¿Todavía no tienes una cuenta? - <a href="./pages/register.html">Regístrate</a></p>
    </div>
  </main>
</body>
</html>
